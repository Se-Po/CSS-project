<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css?family=Roboto"
         rel="stylesheet" />
      <link
         href="https://fonts.googleapis.com/css?family=Oswald"
         rel="stylesheet" />
      <title>FootBet</title>
      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <div class="container">
         <section class="section aside" id="leftSide">LeftSide</section>
         <hero class="hero section">
            <div class="column">
                <img class="image" src="/ball-image.svg" alt="A football ball" />
            </div>
            <event class="event column">
               <div class="live-score">
                  <div class="participants">
                     <ul>
                        <li>Tottenham Hotspurs</li>
                        <li>Shefield United FC</li>
                     </ul>
                  </div>
                  <div class="score">
                     <ul>
                        <li>2</li>
                        <li>2</li>
                     </ul>
                  </div>
               </div>
               <div class="odd-boxes">
                  <div class="first3">
                     <ul class="list">
                        <li class="box" id="box1">1.2</li>
                        <li class="box" id="box2">2.60</li>
                        <li class="box" id="box3">2.10</li>
                     </ul>
                  </div>
                  <div class="second3">
                     <ul class="list">
                        <li class="box" id="box4">3.5</li>
                        <li class="box" id="box5">4.5</li>
                        <li class="box" id="box6">1.70</li>
                     </ul>
                  </div>
                  <div class="third3">
                     <ul class="list">
                        <li class="box" id="box7">2.14</li>
                        <li class="box" id="box8">3.12</li>
                     </ul>
                  </div>
               </div>
               <div class="favorite">Favorite</div>
            </event>
            <footer class="footer column">empty space</footer>
         </hero>
         <section class="section aside" id="rightSide">RightSide</section>
      </div>
   </body>
</html>
