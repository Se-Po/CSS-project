<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>FootBet</title>
      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <div class="container">
         <section class="section aside" id="leftSide"></section>
         <hero class="hero section">
            <div class="column ball">
               <img class="image" src="/ball-image.svg" alt="A football ball" />
            </div>
            <event class="event column">
               <div class="live-score">
                  <div class="participants">
                     <h4>Tottenham Hotspurs</h4>
                     <h4>Shefield United FC</h4>
                     <p>+127 / ESP / 1st half, 15'</p>
                  </div>
                  <div class="score">
                     <p>2</p>
                     <p>2</p>
                  </div>
               </div>
               <div class="odd-boxes">
                  <div class="first3">
                     <div class="list">
                        <p class="box" id="box1">1.2</p>
                        <p class="box" id="box2">2.60</p>
                        <p class="box" id="box3">2.10</p>
                     </div>
                  </div>
                  <div class="second3">
                     <div class="list">
                        <p class="box" id="box4">3.5</p>
                        <p class="box" id="box5">4.5</p>
                        <p class="box" id="box6">1.70</p>
                     </div>
                  </div>
                  <div class="third3">
                     <div class="list">
                        <div class="box" id="box7">
                           <p class="box2" id="box70">-1.5</p>
                           <p class="box2" id="box71">2.14</p>
                        </div>
                        <div class="box" id="box8">
                           <p class="box2" id="box80">+1.5</p>
                           <p class="box2" id="box81">3.12</p>
                        </div>
                     </div>
                  </div>
               </div>
               <img class="image favorite" src="./favorite.svg" alt="Favorite button">
            </event>
            <footer class="footer column">
               <div class="empty-space"></div>
            </footer>
         </hero>
         <section class="section aside" id="rightSide"></section>
      </div>
   </body>
</html>
